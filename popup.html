<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval';"
    />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .calculator {
        width: 250px;
        margin: auto;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
      }
      #display {
        margin-bottom: 10px;
      }
      .history {
        width: 250px;
        margin: auto;
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        display: none; /* Hide by default */
      }
      .toggle-history-btn {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="form-control text-end" disabled />
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-danger w-100" id="clear">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100" id="backspace">←</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" id="divide">÷</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" id="multiply">×</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="seven">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="eight">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="nine">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" id="subtract">-</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="four">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="five">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="six">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" id="add">+</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="one">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="two">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" id="three">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100" id="equals">=</button>
        </div>
        <div class="col-6">
          <button class="btn btn-light w-100" id="zero">0</button>
        </div>
        <div class="col-6">
          <button class="btn btn-light w-100" id="decimal">.</button>
        </div>
      </div>
      <button class="btn btn-secondary toggle-history-btn w-100" id="toggle-history">History</button>
    </div>
    <div class="history" id="history-container">
      <h5>History</h5>
      <ul id="history-list" class="list-unstyled"></ul>
      <button class="btn btn-danger btn-sm clear-history-btn w-100" id="clear-history">Clear History</button>
    </div>
    <script src="popup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
